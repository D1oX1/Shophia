<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeStyle</title>
    <link rel="shortcut icon" href="/images/favicon/fav-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__inner-block header__inner-block--search">
                    <div class="header__inner-lnr">
                        <span class="lnr lnr-magnifier header__inner-magnifier"></span>
                    </div>
                    <div class="header__inner-search">
                        <form class="header__inner-form form" action="#">
                            <div class="form__search">
                                <input type="search" class="form__input">
                            </div>
                        </form>
                    </div>
                    <div class="header__inner-button">
                        <button class="header__inner-btn">Submit Story</button>
                    </div>
                </div>
                <div class="header__inner-block menu">
                    <div class="menu__inner">
                        <ul class="menu__inner-list">
                            <li class="menu__inner-link">
                                <a href="#">
                                    Home
                                </a>
                            </li>
                            <li class="menu__inner-link">
                                <a href="#">
                                    Post Types
                                </a>
                            </li>
                            <li class="menu__inner-link">
                                <a href="#">
                                    Features
                                </a>
                            </li>
                            <li class="menu__inner-link">
                                <a href="#">
                                    Travel
                                </a>
                            </li>
                            <li class="menu__inner-link">
                                <a href="#">
                                    Fashion
                                </a>
                            </li>
                            <li class="menu__inner-link">
                                <a href="#">
                                    Music
                                </a>
                            </li>
                            <li class="menu__inner-link">
                                <a href="#">
                                    Contact
                                </a>
                            </li>
                        </ul>
                        <span class="lnr lnr-menu menu__inner-burger"></span>
                    </div>
                </div>
                <div class="header__inner-block sprites">
                    <div class="sprites__inner">
                        <ul class="sprites__inner-list">
                            <li class="sprites__inner-link sprites__inner-rss"><a href="#"></a></li>
                            <li class="sprites__inner-link sprites__inner-twitter"><a href="#"></a></li>
                            <li class="sprites__inner-link sprites__inner-tumblr"><a href="#"></a></li>
                            <li class="sprites__inner-link sprites__inner-google"><a href="#"></a></li>
                            <li class="sprites__inner-link sprites__inner-facebook"><a href="#"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="top">
                <div class="top__inner">
                    <span class="top__inner-title">LifeStyle</span>
                    <span class="top__inner-text">Letâ€™s Make Perfect Life</span>
                </div>
                <div class="swiper-container swiper-container__top">
                    <div class="swiper-wrapper swiper-wrapper__top">
                        <div class="swiper-slide">
                            <div class="swiper-slide__image">
                                <img class="top__inner-img" src="images/main/top/img-1.jpg" alt="Underwear">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-slide__image">
                                <img class="top__inner-img" src="images/main/top/img-2.jpg" alt="Underwear">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-slide__image">
                                <img class="top__inner-img" src="images/main/top/img-3.jpg" alt="Underwear">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-container__button swiper-container__button--next">
                        <div class="swiper-button-next swiper-button-next__top"></div>
                    </div>
                    <div class="swiper-container__button swiper-container__button--prev">
                        <div class="swiper-button-prev swiper-button-prev__top"></div>
                    </div>
                    <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
                        <span class="swiper-pagination-bullet">01. Enjoye Life Style
                        </span>
                        <span class="swiper-pagination-bullet">02. Fashionable Snap
                        </span>
                        <span class="swiper-pagination-bullet">03. Fashionable Snap
                        </span>
                    </div>
                </div>
                <div class="top__insta">
                    <span class="top__insta-title">Instagram</span>
                    <div class="top__insta-wrapper">
                        <div class="swiper-container swiper-container__insta">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="swiper-insta__image">
                                        <img class="top__insta-img" src="images/main/top/instagram/img-1.jpg"
                                            alt="Underwear">
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-insta__image">
                                        <img class="top__insta-img" src="images/main/top/instagram/img-2.jpg"
                                            alt="Underwear">
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-insta__image">
                                        <img class="top__insta-img" src="images/main/top/instagram/img-3.jpg"
                                            alt="Underwear">
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-insta__image">
                                        <img class="top__insta-img" src="images/main/top/instagram/img-4.jpg"
                                            alt="Underwear">
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-insta__image">
                                        <img class="top__insta-img" src="images/main/top/instagram/img-5.jpg"
                                            alt="Underwear">
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-insta__image">
                                        <img class="top__insta-img" src="images/main/top/instagram/img-6.jpg"
                                            alt="Underwear">
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-insta__image">
                                        <img class="top__insta-img" src="images/main/top/instagram/img-7.jpg"
                                            alt="Underwear">
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-insta__image">
                                        <img class="top__insta-img" src="images/main/top/instagram/img-8.jpg"
                                            alt="Underwear">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-navigation">
                            <div class="swiper-insta__button-instagram swiper-insta__button--next">
                                <div class="swiper-button-next swiper-button-next__insta"></div>
                            </div>
                            <div class="swiper-insta__button-instagram swiper-insta__button--prev">
                                <div class="swiper-button-prev swiper-button-prev__insta"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
